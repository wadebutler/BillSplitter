<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Spliter</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bill Spliter</h1>
    </header>
    <main>
        <div>
            <button onclick="simple()">Simple</button>
            <button onclick="advanced()">Advanced</button>
        </div>

        <div class="simple">
            <section class="form">
                <div class="formItem">
                    <label for="cost">Cost:</label>
                    <input class="cost" id="cost" type="number">
                </div>
                <div class="formItem">
                    <label for="people">Number of People:</label>
                    <select class="people" name="people" id="people">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="formItem">
                    <label for="tip">Tip Percent:</label>
                    <select class="tip" name="tip" id="tip">
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                    </select>
                </div>
            
                <button onclick="getResultsSimple()">Submit</button>
            </section>
            <section class="results">
                <h2><span class="personDisplay"></span> Person Split</h2>
                <p>Tip: <span class="tipPer">0</span></p>
                <p>Cost: <span class="costPer">0</span></p>
                <p>Total Cost: <span class="totalPer">0</span></p>
            
                <button onclick="goBackSimple()">Go Back</button>
            </section>
        </div>

        <div class="advanced">
            <section class="aForm">
                <div class="formItem">
                    <label for="aCost">Cost (no tax):</label>
                    <input class="aCost" id="aCost" type="number">
                </div>
                <div class="formItem">
                    <label for="aRegion">Province tax (Canada Only):</label>
                    <select class="aRegion" name="aRegion" id="aRegion">
                        <option value="0.05">Alberta</option>
                        <option value="0.12">British Columbia</option>
                        <option value="0.12">Manitoba</option>
                        <option value="0.15">New Brunswick</option>
                        <option value="0.15">Newfoundland</option>
                        <option value="0.05">Northwest Territories</option>
                        <option value="0.15">Nova Scotia</option>
                        <option value="0.05">Nunavut</option>
                        <option value="0.13">Ontario</option>
                        <option value="0.15">PEI</option>
                        <option value="0.14">Quebec</option>
                        <option value="0.11">Saskatchewan</option>
                        <option value="0.05">Yukon</option>
                    </select>
                </div>
                <div class="formItem">
                    <label for="aPeople">Number of People:</label>
                    <select class="aPeople" name="aPeople" id="aPeople">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="formItem">
                    <label for="aTip">Tip:</label>
                    <select class="aTip" name="aTip" id="aTip">
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                    </select>
                </div>
                <button onclick="getResultsAdvanced()">Submit</button>
            </section>
            <section class="aResults">
                <p>Meal Tax: <span class="mealTax">0</span></p>
                <p>Tip: <span class="advTip">0</span></p>
                <p>Cost with Tax: <span class="costTax">0</span></p>
                <p>Total Cost: <span class="aTotal">0</span></p>
                <p>Cost Per Person: <span class="advancedSplit">0</span></p>
                <button onclick="goBackAdvanced()">Go Back</button>
            </section>
        </div>

        <script src="script.js"></script>
    </main>
</body>
</html>
